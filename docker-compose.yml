services:
  trading-bot:
    image: ghcr.io/cryptosauceyt/quantumai:latest
    container_name: trading-bot
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - TZ=UTC
      - JAVA_OPTS=-Xmx512m -Xms256m
    deploy:
      resources:
        limits:
          memory: 768M
    restart: unless-stopped
