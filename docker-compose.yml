services:
  # üîí Nginx reverse proxy with auto-generated SSL certificate
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - TZ=UTC
    depends_on:
      ssl-init:
        condition: service_completed_successfully
      trading-bot:
        condition: service_started
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # üîê One-time SSL certificate generator
  ssl-init:
    image: alpine:latest
    container_name: ssl-init
    volumes:
      - ./ssl:/ssl
    entrypoint: /bin/sh -c 'if [ ! -f /ssl/nginx.crt ]; then apk add --no-cache openssl curl && SERVER_IP=$$(curl -4 -s --connect-timeout 5 ifconfig.me || curl -4 -s --connect-timeout 5 icanhazip.com || curl -4 -s --connect-timeout 5 api.ipify.org || hostname -i | awk "{print \$$1}") && echo "Generating SSL for $$SERVER_IP" && openssl req -x509 -nodes -days 3650 -newkey rsa:2048 -keyout /ssl/nginx.key -out /ssl/nginx.crt -subj "/CN=$$SERVER_IP" && chmod 644 /ssl/nginx.crt && chmod 600 /ssl/nginx.key && echo "SSL certificate created successfully"; else echo "SSL certificate already exists"; fi'

  trading-bot:
    image: ghcr.io/cryptosauceyt/quantumai:latest
    container_name: trading-bot
    expose:
      - "8080"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - TZ=UTC
      - JAVA_OPTS=-Xmx512m -Xms256m
    deploy:
      resources:
        limits:
          memory: 768M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/manage/health"]
      interval: 30s
      timeout: 10s
      retries: 3
